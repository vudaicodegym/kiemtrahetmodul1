<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<!--Xây dựng hàm trả về vị trí của phần tử cần tìm trong một mảng cho trước (Giả sử tất cả các phần tử trong mảng không giống nhau). -->
<!--Hàm có 2 tham số: số phần tử cần tìm, mảng cho trước.-->
<!--Viết chương trình với một mảng số nguyên được khởi tạo trước. -->
<!--Nhập vào một giá trị bất kỳ, sau đó kiểm tra xem giá trị số nguyên bất kỳ vừa nhập có nằm trong mảng đã nhập hay không.-->
<script>

    let intNumber = [1, 3, 5, 7, 9, 2, 0, 4, 6, 8];
    document.write("Phần tử trong mảng: " + intNumber + "<br>");
    function findElementIndexArray(element,arr){
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if(element === arr[i] ){
                check = true;
                return document.write("Vị trí của "+element+" trong mảng là: " +i) ;
            }
        }
        if(!check){
            alert("Phần tử: " +element +" không có trong mảng ")
        }
    }
    findElementIndexArray(3,intNumber);
    let number = +prompt("Nhập số cần kiểm tra: ")
    function checkNumberInArrray(number,arr){
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if(number === arr[i] ){
                check = true;
                return document.write("Phần tử vừa nhập " +number + " thuộc mảng ") ;
            }
        }
        if(!check){
            document.write("Phần tử vừa nhập " +number + " không Trong mảng ")
        }
    }
    checkNumberInArrray(number,intNumber);
</script>

</body>
</html>
