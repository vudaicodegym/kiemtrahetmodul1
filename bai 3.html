<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước. Hàm có 1 tham số truyền vào mà một mảng các ký tự. -->
<!--Hàm trả về false nếu không có ký tự nguyên âm nào.-->
<!--Viết chương trình nhập vào một chuỗi bất kỳ. -->
<!--Gọi hàm tìm số ký tự nguyên âm vừa xây dựng ở trên.-->
<!--Nguyên âm là các ký tự: a, o, e, u, i-->
<script>
    function timSoAm(str) {
        let soAm = ["a", "e", "i", "o", "u"];
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (soAm.indexOf(str[i]) !== -1) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return false;
        }
    }
    let str = prompt("nhập vào một chuỗi :");
    timSoAm(str);
    alert('Số kí tự nguyên âm ' + ' ' + timSoAm(str));
</script>
</body>
</html>
